<div class=" flex justify-start items-start w-full p-3 ">
  <button [class.bg-indigo-600]="selected" (click)="onSelectUser()" class=" flex justify-center items-center bg-gray-900 hover:bg-gray-800 gap-x-4 py-2 px-4 rounded-xl cursor-pointer ">
    <img class=" w-10 rounded-4xl " src="{{imagePath}}" alt="{{user.name}}">
    <p class=" text-white font-medium ">
      {{user.name}}
    </p>
  </button>
</div>
