<div class=" font-outfit w-full h-screen flex items-center justify-start flex-col bg-gray-950 ">
  <app-header />
  <main class=" mx-auto w-[950px]  flex items-center justify-between mt-12   ">
    <ul>
      <li>
        <app-user 
          (select)="onSelectUser($event)"
          [id]="users[0].id"
            [avatar]="users[0].avatar"
            [name]="users[0].name"
            />
      </li>
      <li>
        <app-user
          (select)="onSelectUser($event)"
          [id]="users[1].id"
            [avatar]="users[1].avatar"
            [name]="users[1].name" 
           />
      </li>
      <li>
        <app-user        
          (select)="onSelectUser($event)"
          [id]="users[2].id"
          [avatar]="users[2].avatar"
            [name]="users[2].name" 
          />
      </li>
      <li>
        <app-user         
          (select)="onSelectUser($event)"
          [id]="users[3].id"
          [avatar]="users[3].avatar"
            [name]="users[3].name"
           />
      </li>
    </ul>
    <app-tasks  [name]="selectedUser.name" class=" basis-[70%] flex items-center justify-center " />
  </main>
</div>
