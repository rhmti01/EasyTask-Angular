<div (click)="onCancel()"  class=" w-full h-screen inset-0 bg-gray-100/5 backdrop-blur-[9px] cursor-pointer absolute z-10 "></div>
<dialog open class=" w-[380px]  rounded-2xl py-3 px-5 fixed top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 bg-gray-900 z-20 ring-1 ring-gray-800 " >
  <h2 class=" text-2xl font-bold text-white text-center my-3 " >Add Task</h2>
  <form (ngSubmit)="onSubmit()" class=" w-full" >
    <p class=" mt-12  flex flex-col " >
        <label for="title" class=" text-gray-100 font-medium text-lg " >Title :</label>
        <input  [(ngModel)]="titleValue"    type="text" id="title" name="title" class="w-full ring-[1.5px] focus:ring-indigo-500 ring-white rounded-[8px] outline-0  bg-transparent my-1.5 py-1.5 px-2 text-white " />
      </p>
    <p class=" mt-5 flex flex-col items-start  " >
      <label for="summary"  class=" text-gray-100 font-medium text-lg " >Summary :</label>
      <textarea [(ngModel)]="summaryValue"  id="summary" rows="3" name="summary" class="w-full  resize-none ring-[1.5px] focus:ring-indigo-500 ring-white rounded-[8px] outline-0  bg-transparent my-1.5 py-1 px-2 text-white "  ></textarea>
    </p>
    <p class=" mt-5 text-white font-medium flex flex-col " >
      <label for="due-date"  >Due Date :</label>
      <input  [(ngModel)]="selectedDate"  type="date" id="due-date" name="due-date"  class=" ring-[1.5px] focus:ring-indigo-500 ring-white rounded-lg p-2 border-none outline-none my-1.5 w-full " />
    </p>
    <p class="actions flex w-full justify-between items-center mt-9 pb-2 "> 
      <button (click)="onCancel()" type="button" class=" px-3 py-1 bg-red-600 text-white rounded-xl font-medium cursor-pointer " >Cancel</button>
      <button type="submit" class=" px-3 py-1 bg-indigo-700 text-white rounded-xl font-medium cursor-pointer " >Create</button>
    </p>
  </form>
</dialog>
